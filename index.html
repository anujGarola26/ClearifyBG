<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClearifyBG</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" id="logo-img" alt="">
            <h1>ClearifyBG</h1>
        </div>
    </header>
    <main>
        <div class="container-one">  
            <div class="images">
                <div id="img1">
                    <img src="spiderman1.jpg" id="with-bg" alt=""/>
                </div>
                <div id="img2">
                    <img src="spiderman1-removebg-preview.png" id="without-bg" alt=""/>
                </div>
            </div> 
            <div class="text">
                Remove unwanted background from your image and download it in PNG
            </div> 
        </div>
        <div class="container-two">    
            <div class="upload">
                <div class="inner-upload">
                    <img src="" id="import-img" alt="">
                    <input id="select-img" type="file" hidden />
                    <i id="icon" class="fa-solid fa-circle-plus"></i>
                    <span id="span">PLease upload your image</span>
                </div>
                <div>
                    <button id="upload-btn">Upload Image</button>
                </div>
            </div>
            <img src="loading.gif" id="loading" width="100px" alt="">
        </div>
        <div class="result">
            <div class="box">
                <div class="img1">
                    <img id="img-1" src="" alt="">
                </div>
                <div class="img2">
                    <img id="img-2" src=" " alt="">
                </div>
            </div>
            <div class="buttons">
                <button id="download">Download</button>
                <button id="reset">Reset</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="caption">Follow </div>
        <span id="span1">@yourfirst_code</span>
    </footer>
    <script src="script.js"></script>
</body>
</html>
